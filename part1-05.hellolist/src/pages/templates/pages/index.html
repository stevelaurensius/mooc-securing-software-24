<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Hello List!</title>
    </head>

    <body>
        <h1>Hello List!</h1>
        <ul>
        {% for item in items %}
			<li>{{item}}</li>
		{% endfor %}
		</ul>
        <h2>Adding content</h2>
        <form method="post">
			{% csrf_token %}
            <input type="text" name="content"/>
            <input type="submit" value="Click!"/>
        </form>
    </body>
</html>
